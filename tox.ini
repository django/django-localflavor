[tox]
args_are_paths = false
envlist =
    docs,prospector,isort
    {py27,py32,py33,py34}-{1.7,1.8},
    {py27,py34,py35}-{1.9,master}

[testenv]
basepython =
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
usedevelop = true
pip_pre = true
commands =
    invoke test {posargs}
deps =
    1.7: Django>=1.7,<1.8
    1.8: Django>=1.8,<1.9
    1.9: Django>=1.9,<1.10
    master: https://github.com/django/django/archive/master.tar.gz
    -r{toxinidir}/tests/requirements.txt

[testenv:docs]
deps =
    Sphinx>=1.3
    -r{toxinidir}/docs/requirements.txt
basepython = python2.7
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:prospector]
deps = prospector
basepython = python2.7
commands = prospector --zero-exit {toxinidir}

[testenv:isort]
deps = isort>=4.2,<4.3
basepython = python3.5
commands = isort --recursive --line-width 120 --check {toxinidir}/localflavor {toxinidir}/tests
